<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator â€” Filtering System</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; background: #f4f6f8; }
    #quoteDisplay { background: rgb(121, 36, 160); padding: 1.5rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 1rem; min-height: 84px; display:flex; flex-direction:column; justify-content:center; }
    .category { font-size: 0.9rem; color: #f0e9e9; margin-top: 0.6rem; }
    input[type="text"] { padding: 0.5rem; margin: 0.5rem; border-radius: 5px; border: 1px solid #ccc; width: 200px; }
    button { background-color: #962587; color: white; padding: 0.6rem 1rem; border: none; border-radius: 6px; cursor: pointer; transition: 0.2s; margin: 0.25rem; }
    button:hover { background-color: #5d2668; }
    #controls { margin-top: 1rem; }
    .small { padding: 0.4rem 0.6rem; font-size: 0.9rem; }
    #importFile { display:inline-block; margin-left: 0.5rem; }
    #quoteList { max-width:700px; margin:1rem auto; text-align:left; }
    .quote-item { padding:0.6rem; border-bottom:1px solid #e6e6e6; display:flex; justify-content:space-between; gap:1rem; }
    .meta { color:#666; font-size:0.85rem; }
    select { padding:0.4rem; margin:0.6rem; border-radius:6px; border:1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter Dropdown -->
  <div>
    <label for="categoryFilter"><strong>Filter by Category:</strong></label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div id="quoteDisplay"></div>

  <div id="controls">
    <button id="newQuote" class="small">Show New Quote</button>
    <button id="exportBtn" class="small">Export Quotes (JSON)</button>
    <label class="small" for="importFile" style="display:inline-block">
      <input type="file" id="importFile" accept=".json" />
      Import JSON
    </label>
  </div>

  <hr style="margin:1.25rem 0"/>

  <div id="addQuoteSection">
    <h3>Add Your Own Quote</h3>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteButton">Add Quote</button>
    <button id="clearStorage" class="small" title="Remove all saved quotes">Clear All Saved Quotes</button>
  </div>

  <section id="quoteListContainer">
    <h3 style="margin-top:1.25rem">All Quotes</h3>
    <div id="quoteList"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
